<div class="container w-75 p-3">
    <div class="card mt-2">
        <div class="card-header"><a href="{% url "course-detail" course.slug %}"><p>{{ course.title }}</p></a></div>
        <div class="card-body d-flex flex-row justify-content-between">
            <div>
                <h5 class="card-title">{{course.courseprice.get_price}}</h5>
                <p>{{course.description}}</p>
            </div>
        </div>
    </div>
</div>
