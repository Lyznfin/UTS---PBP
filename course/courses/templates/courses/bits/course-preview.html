<div class="container w-75 p-3">
    <div class="card mt-2">
        <div class="card-body">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <div>
                    <h4 class="card-title mb-0"><a href="{% url "course-detail" course.slug %}" class="text-decoration-none">{{ course.title }}</a></h4>
                    <h5 class="text-secondary mt-1">{{ course.courseprice.get_price }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
