{% extends "base.html" %}

{% block title %} {{ object.section }} {% endblock title %}

{% block content %}
    <iframe width="560" 
        height="315" 
        src="{{ object.pointer }}?modestbranding=1&showinfo=0&rel=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
{% endblock content %}
