{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <p> Got an account? <a href="/login">Login</a></p>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock content %}
